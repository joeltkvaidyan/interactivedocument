<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ğŸ“„ AI Doc Summarizer</h1>
            <button class="btn btn-secondary" onclick="location.href='/'">â† Upload Another PDF</button>
        </div>
    </nav>

    <div class="container">
        <!-- Summary section -->
        <div class="results-section">
            <div class="summary-box">
                <h2>ğŸ“ AI Summary</h2>
                <div id="summary" class="summary-content">
                    <!-- Summary will appear here -->
                </div>
            </div>

            <!-- Chat section -->
            <div class="chat-box">
                <h2>ğŸ’¬ Ask Questions About Your Document</h2>
                
                <!-- Question input -->
                <div class="chat-input-area">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Ask something like: 'What is the main topic?' or 'What are the key points?'"
                        class="chat-input"
                    >
                    <button id="askBtn" class="btn btn-primary" onclick="askQuestion()">Ask</button>
                </div>

                <!-- Loading spinner for Q&A -->
                <div id="qaLoader" class="loader" style="display: none;">
                    <div class="spinner"></div>
                    <p>Finding answer in your document...</p>
                </div>

                <!-- Chat messages -->
                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>

                <!-- Error for Q&A -->
                <div id="qaError" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Document preview -->
        <div class="preview-section">
            <h3>ğŸ“– Document Preview (First 2000 chars)</h3>
            <div id="preview" class="preview-content">
                <!-- Preview will appear here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Tips: Ask specific questions for better answers. If confidence is low, try rephrasing.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
